# Basic HTTP server configuration
http.host = 0.0.0.0
http.port = 8182
http.base_uri = http://localhost:8182
http.context = /
http.enable_debug_overlay = false

endpoint.iiif.1.enabled = false
endpoint.iiif.2.enabled = true
endpoint.admin.enabled = false

# Image source configuration
source.static = HttpSource

# Enable the delegates script for identifier lookups
delegate_script.enabled = true
delegate_script.pathname = /etc/cantaloupe/delegates.rb

# HttpSource tuning so we can stream very large remote GeoTIFFs efficiently
HttpSource.request_timeout = 60
HttpSource.connection_timeout = 60
HttpSource.max_retries = 3
HttpSource.follow_redirects = true
HttpSource.add_forwarded_headers = true

# Cache configuration so we do not re-fetch or re-render the same tiles repeatedly
cache.client.enabled = true
cache.client = FilesystemCache
cache.server.derivative = FilesystemCache
cache.server.info = FilesystemCache
cache.server.resolve = FilesystemCache
cache.server.purge_missing = false

FilesystemCache.pathname = /var/cache/cantaloupe
FilesystemCache.ttl_seconds = 0

# Temporary working directory for processor intermediates
temp_pathname = /tmp/cantaloupe

